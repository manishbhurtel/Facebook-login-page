<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;500&family=Source+Sans+3:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="fbb.png">
</head>
<body>

   <div class="textarea">
       <img src="rrr.png"> 
       <p>
           Connect with friends and the world<br> around you on Facebook.
       </p>
   </div> 


   <div class="card">

       <div class="email">
       <input type="email" placeholder="Email or phone number">
       </div>

       <div class="password">
       <input type="password" placeholder="Password">
       </div>

       <div class="button1">
           <p>
           Log In
           </p>
       </div>

       <div class="fpass">
       <p>
           Forgot password.
       </p>
       </div>

       <div class="button2">
           <p>
           Create new account
           </p>
       </div>
       
    </div>

     <div class="undercard">
       <p><b>Create a Page</b> for a celebrity, brand or business.</p>
   </div> 
</body>
</html>
